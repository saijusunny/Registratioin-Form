  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Registration Form</title>
      <link rel="text/css" type="css" href="form.css">
      <style>
          h1{ text-align: center; background-color: white; }
          body {font-size: larger;color: rgb(0, 0, 0); background-color: rgb(0, 0, 0); text-align: justify; padding: 30px; }
          input{ border-color: red; }
          #form1{background-color: white;  padding-top: 5%;}
          legend{font-weight: bold; font-size: larger; text-align: center; color:rgb(0, 0, 0);}
          label{ font-size: 20px;}
          input{height: 20px; text-align: justify;}
          #form2{background-color: rgb(0, 222, 252);  padding-top: 5%; font-weight: bold; }
          #for3{background-color: white;}
          #form3{background-color: rgb(255, 0, 191);}
          @media screen and (max-width:600px){.left, .main, .right{width: 100%;}}
      </style>
  </head>
  <body>
  </body>
      <h1>Registration Form</h1>
      <form id="for3"  method="post" autocomplete="on" target="blank">
        <fieldset id="form1">
        
            <legend>Personal Area</legend>
        
            <label><b>First Name:</b></label>
            <input type="text" placeholder="First Name">
            <label><b>Last Name:</b></label>
            <input type="text" placeholder="First Name"><br><br>
            <label><b>Address:</b></label><br>
            <input type="text" placeholder="Address"><br><br>
            <label><b>Email Id:</b></label><br>
            <input type="email" placeholder="Email"><br><br>
            <label><b>Mobile Number:</b></label><br>
            <input type="number" placeholder="Mobile Number"><br><br>
            <label><b>D.O.B:</b></label><br>
            <input type="date" placeholder="D.O.B"><br><br>
            <label><b>State:</b></label><br>
            <input type="text" placeholder="State"><br><br>
            <label><b>Country:</b></label><br>
            <input type="text" placeholder="Country"><br><br>
            <label><b>Pin Code:</b></label><br>
            <input type="text" placeholder="Pin Code"><br><br>
            <label><b>Gender:</b></label><br>
            <input type="radio" name="G">
            <label><b>Male</b></label>
            <input type="radio" name="G">
            <label><b>Female</b></label>
            <input type="radio" name="G">
            <label><b>Other</b></label><br>
           


        </fieldset>

        <fieldset id="form2">

            <legend>Educational Details</legend>

            <input type="checkbox">
            <label><b>S S L C </b></label>&nbsp;
            <label><b>Syllabus: </b></label>
            <select>
                <option> Not Selected</option>
                <option> State</option>
                <option> CBSE</option>
            </select><br><br>
            <input type="checkbox">
            <label><b>Plus Two </b></label>&nbsp;
            <label><b>Stream: </b></label>
            <select>
                <option> Not Selected</option>
                <option> Commerce</option>
                <option> History</option>
                <option> Computer Science</option>
                <option> Economics</option>
            </select><br><br>
            
            <input type="checkbox">
            <label><b>Graduation </b></label>&nbsp;
            <label><b>Stream: </b></label>
            <select>
                <option> Not Selected</option>
                <option> BSC</option>
                <option> BCom</option>
                <option> BCA</option>
                <option> BBA</option>
                <option> BA</option>
            </select><br><br>
            
            <input type="checkbox">
            <label><b>Post Graduation </b></label>&nbsp;
            <label><b>Stream: </b></label>
            <select>
                <option> Not Selected</option>
                <option> MSC</option>
                <option> MCom</option>
                <option> MCA</option>
                <option> MBA</option>
                <option> MA</option>
            </select><br><br>

            <textarea rows="15" cols="60">Enter Your Skills</textarea>
            
        </fieldset>

        <fieldset id="form3">

            <legend>Documents</legend>
            <Label>Your Photo:</Label>
            <input type="file"><br><br>

            <Label>SSLC Certificate:</Label>
            <input type="file"><br><br>

            <Label>Plus Two Certificate:</Label>
            <input type="file"><br><br>

            <Label>Graduation Certificate:</Label>
            <input type="file"><br><br>
            <input type="submit" id="submit" alert="Registration Successfully"> &nbsp; <input type="reset" id="reset"><br><br>
            
        </fieldset>

      </form>
        
  </body>
  </html>
